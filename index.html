<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <div id="hero">
    <div id="title">Weather Dashboard</div>
  </div>

  <div id="main">
    <div id="side-bar">
      <div id="search-bar">
        <p>Search for a City:</p>
        <input class="input" type="text" placeholder="New York">
        <button id="btn" class="button is-info">Search</button>
      </div>
      <div id="history">
        <ul id="cities"></ul>
      </div>
    </div>

    <div id="dashboard">
      <div id="current">
        <p class="date"></p>
        <img src="" class="weather-icon">
        <p class="temp"></p>
        <p class="wind"></p>
        <p class="humidity"></p>
      </div>
      <div id="five-day">
        <p>5-Day Forecast:</p>
        <div id="cards">
          <div class="card">
            <p class="date"></p>
            <img src="" class="weather-icon">
            <p class="temp"></p>
            <p class="wind"></p>
            <p class="humidity"></p>
          </div>
          <div class="card">
            <p class="date"></p>
            <img src="" class="weather-icon">
            <p class="temp"></p>
            <p class="wind"></p>
            <p class="humidity"></p>
          </div>
          <div class="card">
            <p class="date"></p>
            <img src="" class="weather-icon">
            <p class="temp"></p>
            <p class="wind"></p>
            <p class="humidity"></p>
          </div>
          <div class="card">
            <p class="date"></p>
            <img src="" class="weather-icon">
            <p class="temp"></p>
            <p class="wind"></p>
            <p class="humidity"></p>
          </div>
          <div class="card">
            <p class="date"></p>
            <img src="" class="weather-icon">
            <p class="temp"></p>
            <p class="wind"></p>
            <p class="humidity"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>

</body>

</html>
